<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Page</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body>
    <div class="container">
        <h2>Select Data for the Chart</h2>

        <!-- Dropdown selection box -->
        <label for="dataSelect">Choose a dataset:</label>
        <select id="dataSelect">
            <option value="dataset1">Dataset 1</option>
            <option value="dataset2">Dataset 2</option>
            <option value="dataset3">Dataset 3</option>
        </select>

        <!-- Button -->
        <button id="loadChartBtn">Load Chart</button>

        <!-- Placeholder for the chart -->
        <div class="chartContainer">
            <!-- Your chart will be rendered here -->
        </div>
    </div>

    <!-- Optional: Link to JS file to handle button click and render chart -->
    <script src="script.js"></script>
</body>

</html>
