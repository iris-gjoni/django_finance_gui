<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Page</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
<div class="container">
    <h2>Select Data for the Chart</h2>

    <!-- Dropdown selection box -->
    <label for="dataSelect">Choose a dataset:</label>
    <select id="dataSelect">
        <option value="dataset1">Dataset 1</option>
        <option value="dataset2">Dataset 2</option>
        <option value="dataset3">Dataset 3</option>
    </select>

    <!-- Button -->
    <button id="loadChartBtn">Load Chart</button>

    <!-- Placeholder for the chart -->
    <canvas id="myChart" width="400" height="400"></canvas>
</div>

<!-- Optional: Link to JS file to handle button click and render chart -->
<script>
    const dates = {{ dates|safe }};
    const closes = {{ closes|safe }};
    const btn = document.getElementById('loadChartBtn');

    btn.addEventListener('click', function() {
        const ctx = document.getElementById('myChart').getContext('2d');
        const selectedData = document.getElementById('dataSelect').value;

        new Chart(ctx, {
            type: 'line',  // Line chart for date vs. close price
            data: {
                labels: dates,
                datasets: [{
                    label: 'Close Prices',
                    data: closes,
                    fill: false,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            }
        });
    });

</script>
</body>

</html>
